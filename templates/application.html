<html>
  <head>
    <meta charset="utf-8">
    <title>Buffalo - Humanevolution</title>
    <link rel="stylesheet" href="/assets/application.css" type="text/css" media="all" />
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        // var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        // if (doScroll) {
        //     log.scrollTop = log.scrollHeight - log.clientHeight;
        // }
    }

    // document.getElementById("form").onsubmit = function () {
    //     if (!conn) {
    //         return false;
    //     }
    //     if (!msg.value) {
    //         return false;
    //     }
    //     conn.send(msg.value);
    //     msg.value = "";
    //     return false;
    // };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        // conn = new WebSocket("ws://localhost:3000/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
  </head>
  <body>

    <div class="container">
      <%= partial("flash.html") %>

      <%= yield %>
    </div>

    <script src="/assets/application.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
